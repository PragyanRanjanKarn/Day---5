<body>
    <p id="i1"></p>
    <script>
        function f1(){
            var x;
            var y = 0;
            for(x = 0;x<arguments.length;x++){ //length : 4
                y+= arguments[x]; //y = y+arguments[x]:x:0 to 3 = x[0]=4, x[1]=7
            }
        return y;
        }

        document.getElementById("i1").innerHTML = f1(4, 7 ,2 ,9);
    </script>
